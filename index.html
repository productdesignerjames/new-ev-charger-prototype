    <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js';

    const modelViewer = document.getElementById('model-viewer');
    const scene = new THREE.Scene();
    
    // Set up loading manager
    const loadingManager = new THREE.LoadingManager();
    loadingManager.onProgress = (url, loaded, total) => {
        console.log(`Loading: ${url} - ${(loaded/total * 100)}%`);
    };
    loadingManager.onError = (url) => {
        console.error('Error loading:', url);
    };
    scene.background = new THREE.Color(0xf0f0f0);
    
    const camera = new THREE.PerspectiveCamera(6, modelViewer.clientWidth / modelViewer.clientHeight, 0.1, 1000);
    camera.position.set(2, 10, 8);
    camera.lookAt(0, 0, 0);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(modelViewer.clientWidth, modelViewer.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    modelViewer.appendChild(renderer.domElement);
    
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // Add lights
    // Add stronger lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);
    
    const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
    backLight.position.set(-5, 5, -5);
    scene.add(backLight);

    // Initial animation loop for controls
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    // Set up model loader with Draco compression
    const loader = new GLTFLoader(loadingManager);
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    loader.setDRACOLoader(dracoLoader);

    // Load the model
    loader.load(
        '../3d/eoMiniPro3Universal-transformed.glb',
        function (gltf) {
            console.log('Model loaded successfully:', gltf);

            const model = gltf.scene;
            
            // Scale and position like Hive's viewer
            model.scale.set(2, 2, 2);
            model.position.set(0, 0, 0);
            
            scene.add(model);
            
            // Add rotation animation
            function animate() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        },
        undefined,
        function (error) {
            console.error('Error loading model:', error);
        }
    );

    // Initial scene render
    renderer.render(scene, camera);
    </script>

    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      const mrsThingEV = new rive.Rive({
          src: "riv/ev_charger.riv",
          canvas: document.getElementById("mrsThingEV"),
          autoplay: true,
          stateMachines: "mrsThingEvState",
          onLoad: () => {
            mrsThingEV.resizeDrawingSurfaceToCanvas();
          },
      });
    }
    </script>
